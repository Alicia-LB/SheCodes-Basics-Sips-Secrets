    <script>
      function speakeasyEntrance() {
        let name = prompt("What is your first name?");
        let age = prompt("How old are you?");
        let title = document.querySelector("h1");
        let subTitle = document.querySelector("h2");
        if (age >= 18) {
          title.innerHTML =
            "Welcome<em> " + name + "</em>, to Sips & Secrets Speakeasy!";
          subTitle.innerHTML = "Check out these recipes below!";
        } else {
          alert("So Sorry! Try again when you're older!");
          title.innerHTML =
            "Sorry, " +
            name +
            " You are not old enough to enter the speakeasy!";
        }
      }

      let button = document.querySelector("button");
      button.addEventListener("click", speakeasyEntrance);
    </script>
